<!DOCTYPE HTML>
	<html>
		<head>
			<title>New tab</title>
			<link rel="stylesheet" href="style.css" type="text/css" />
			<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		</head>
		<body>
			<div class="searchContainer">
				<form class="searchForm" method="get" target="_blank" action="http://us4.startpage.com/do/search">
					<input class="searchBar google" type="text" name="q" placeholder="Startpage search"/>
				</form>
			</div>
			<ul class="border">
				<li><a class="parent1" href="#">4chan</a>
					<ul class="subMenu">
						<li><a class="tab1" href="http://boards.4chan.org/g/">/g/</a></li>
						<li><a class="tab1" href="http://boards.4chan.org/b/">/b/</a></li>
					</ul>
				</li>
				<li><a class="parent2" href="#">Reddit</a>
					<ul class="subMenu">
						<li><a class="tab2" href="https://reddit.com/r/unixporn">Unix Porn</a></li>
						<li><a class="tab2" href="https://reddit.com/r/startpages">Startpages</a></li>
					</ul>				
				</li>
				<li><a class="parent3" href="#">Technology</a>
					<ul class="subMenu">
						<li><a class="tab3" href="https://fsf.org">FSF</a></li>
						<li><a class="tab3" href="https://saskubuntu.com">Ask Ubuntu</a></li>
						<li><a class="tab3" href="https://stackoverflow.com">Stack Overflow</a></li>
						<li><a class="tab3" href="https://github.com">Github</a></li>
						<li><a class="tab3" href="http://codecademy.com">Codecademy</a></li>
					</ul>
				</li>
				<li><a class="parent4" href="https://thepiratebay.net">The Pirate Bay</a>
				</li>
				<li><a class="parent5" href="#">Videos/Gifs/Webms</a>
					<ul class="subMenu">
						<li><a class="tab5" href="https://pomf.se">Pomf</a></li>
						<li><a class="tab5" href="https://gfycat.com">Gfycat</a></li>
						<li><a class="tab5" href="https://imgur.com">Imgur</a></li>
					</ul>
				</li>
			</ul>
				<script>
					$('.subMenu').hide();
					$("li:has(ul)").click(function(){
					$("ul",this).slideToggle('slow');
					});
				</script>
		</body>
	</html>
